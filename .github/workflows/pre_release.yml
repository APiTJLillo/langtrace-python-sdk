name: Versioning

on:
  push:
    branches:
      - development

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install hatch

    - name: Bump version
      run: |
        hatch version patch
    - name: Commit version
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Bump version to $(hatch version)"
        commit_options: "--no-verify"
    - name: Tag release
      run: |
        git tag $(hatch version)
        git push origin --tags