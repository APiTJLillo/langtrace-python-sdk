name: Versioning

on:
  push:
    branches:
      - development

jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install hatch

    - name: Bump version
      run: |
        hatch version patch
        git add src/langtrace_python_sdk/version.py
        git commit -m "Bump version to $(hatch version)"
        git push origin development

    - name: Tag release
      run: |
        git tag $(hatch version)
        git push origin --tags